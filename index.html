<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFU digital</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
        
        /* Popup style */
        #popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #qrCodeImg {
            max-width: 80%;
            max-height: 80%;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <img id="imagem" src="src/imagem.jpeg" onclick="verificarClique(event)">
    
    <!-- QR Code Popup -->
    <div id="popup" onclick="fecharPopup()">
        <img id="qrCodeImg" src="src/qrcode.png">
    </div>

    <script>
        function verificarClique(event) {
            const img = document.getElementById('imagem');
            const rect = img.getBoundingClientRect();
            
            // Get click position relative to image
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            
            // Define bottom left region (25% of width and 25% of height from bottom)
            const regionWidth = rect.width * 0.25;
            const regionHeight = rect.height * 0.25;
            const regionYStart = rect.height - regionHeight;

            if (img.src.includes("imagem.jpeg") && 
                x <= regionWidth && 
                y >= regionYStart) {
                mostrarPopup();
            } else {
                trocarImagem();
            }
        }

        function trocarImagem() {
            let img = document.getElementById("imagem");
            img.src = img.src.includes("src/imagem.jpeg") ? "src/menu.jpeg" : "src/imagem.jpeg";
        }

        function mostrarPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        function fecharPopup() {
            document.getElementById('popup').style.display = 'none';
        }

        window.addEventListener("resize", ajustarImagem);

        function ajustarImagem() {
            let img = document.getElementById("imagem");
            img.style.width = window.innerWidth + "px";
            img.style.height = window.innerHeight + "px";
        }

        ajustarImagem();
    </script>
</body>
</html>
