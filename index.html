<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFU digital</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <img id="imagem" src="src/imagem.jpeg" onclick="trocarImagem()">
    
    <script>
        function trocarImagem() {
            let img = document.getElementById("imagem");
            img.src = img.src.includes("src/imagem.jpeg") ? "src/menu.jpeg" : "src/imagem.jpeg";
        }

        window.addEventListener("resize", ajustarImagem);

        function ajustarImagem() {
            let img = document.getElementById("imagem");
            img.style.width = window.innerWidth + "px";
            img.style.height = window.innerHeight + "px";
        }

        ajustarImagem();
    </script>
</body>
</html>
