<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFU digital</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        img {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            transition: transform 0.3s ease-in-out; /* Transição suave */
        }
        .zoom {
            transform: scale(1.04); /* Zoom de 4% */
        }
    </style>
</head>
<body>
    <img id="imagem" src="src/menu.jpeg" onclick="trocarImagem()">
    
    <script>
        function trocarImagem() {
            let img = document.getElementById("imagem");
            
            // Verifica se a imagem atual é o menu.jpeg ou teste.png
            if (img.src.includes("menu.jpeg")) {
                img.src = "src/teste.png"; 
                img.classList.add("zoom"); // Adiciona o zoom quando for teste.png
            } else if (img.src.includes("teste.png")) {
                img.src = "src/menu.jpeg";
                img.classList.remove("zoom"); // Remove o zoom quando voltar para menu.jpeg
            }
        }

        window.addEventListener("resize", ajustarImagem);

        function ajustarImagem() {
            let img = document.getElementById("imagem");
            img.style.width = window.innerWidth + "px";
            img.style.height = window.innerHeight + "px";
        }

        ajustarImagem();
    </script>
</body>
</html>
